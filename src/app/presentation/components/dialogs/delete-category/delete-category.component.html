<p>Tem certeza que deseja remover a categoria {{ category.name }}?</p>

<div class="flex justify-between mt-3 w-full">
  <p-button
    type="button"
    severity="secondary"
    label="Cancelar"
    (click)="close()"
  />
  <p-button
    type="button"
    severity="danger"
    label="Remover"
    (click)="remove()"
  />
</div>
