<h1 class="text-2xl">Minhas Categorias</h1>
<p class="mb-4 text-gray-500 text-md">
  Aqui você pode ver todas as categorias que você possui.
</p>

<p-toast />
<p-toolbar class="mb-6">
  <ng-template #start>
    <p-button
      label="Nova"
      icon="pi pi-plus"
      class="mr-2"
      (onClick)="newCategory()"
    />
    <p-button
      label="Limpar Filtros"
      [outlined]="true"
      icon="pi pi-filter-slash"
      (click)="clear(dt)"
    />
  </ng-template>

  <ng-template #end>
    <p-iconfield>
      <p-inputicon class="pi pi-search" />
      <input
        pInputText
        type="text"
        [(ngModel)]="searchInput"
        placeholder="Pesquisar..."
        (input)="onSearchInput($event)"
      />
    </p-iconfield>
  </ng-template>
</p-toolbar>

<p-table
  #dt
  [value]="categories()"
  dataKey="id"
  [rows]="10"
  [rowsPerPageOptions]="[10, 25, 50]"
  [loading]="loading"
  [paginator]="true"
  [globalFilterFields]="['name']"
  showGridlines
>
  <ng-template #header>
    <tr>
      <th style="min-width: 14rem">
        <div class="flex justify-between items-center">
          Categoria
          <p-columnFilter type="text" field="name" display="menu" />
        </div>
      </th>
      <th style="width: 3rem">Ações</th>
    </tr>
  </ng-template>
  <ng-template #body let-category>
    <tr>
      <td>
        {{ category.name }}
      </td>
      <td>
        <p-button
          icon="pi pi-pencil"
          class="mr-2"
          rounded
          outlined
          (onClick)="updateCategory(category)"
        />
        <p-button
          icon="pi pi-trash"
          severity="danger"
          rounded
          outlined
          (onClick)="deleteCategory(category)"
        />
      </td>
    </tr>
  </ng-template>
  <ng-template #emptymessage>
    <tr>
      <td colspan="7">Não foram encontradas categorias.</td>
    </tr>
  </ng-template>
</p-table>
