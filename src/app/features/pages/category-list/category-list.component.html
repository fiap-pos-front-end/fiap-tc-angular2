<h1 class="ml-2 text-2xl">Minhas Categorias</h1>
<p class="mb-4 ml-2 text-gray-500 text-md">
  Aqui você pode ver todas as categorias que você possui.
</p>

<p-toast />

<p-toolbar class="mb-6">
  <ng-template #start>
    <p-iconfield class="mr-2 w-full">
      <p-inputicon class="pi pi-search" />
      <input
        pInputText
        type="text"
        placeholder="Pesquisar..."
        [(ngModel)]="searchInput"
        (input)="onSearchInput($event)"
        class="w-full"
      />
    </p-iconfield>
    <p-button
      class="mr-2"
      severity="warn"
      [outlined]="true"
      icon="pi pi-filter-slash"
      (click)="clear(dt)"
    />
    <!-- Escondido porque ainda não temos exportação de csv -->
    <p-button
      class="mr-2"
      icon="pi pi-download"
      severity="secondary"
      (onClick)="onExportCsvClicked()"
      [hidden]="true"
    />
  </ng-template>

  <ng-template #end>
    <p-button
      severity="danger"
      label="Deletar selecionadas"
      icon="pi pi-trash"
      class="mr-2"
      outlined
      (onClick)="deleteMultipleCategories()"
      [hidden]="!selectedCategories() || !selectedCategories().length"
    />
    <p-button label="Nova" icon="pi pi-plus" (onClick)="newCategory()" />
  </ng-template>
</p-toolbar>

<p-table
  #dt
  [value]="categories()"
  [rows]="10"
  [loading]="loading"
  [paginator]="true"
  [globalFilterFields]="['name']"
  [(selection)]="selectedCategories"
  [rowHover]="true"
  dataKey="id"
  [totalRecords]="categories().length"
  currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} categorias"
  [showCurrentPageReport]="true"
>
  <ng-template #header>
    <tr>
      <th style="width: 3rem"><p-tableHeaderCheckbox /></th>

      <th>
        <div class="flex gap-2 items-center">
          Categoria
          <p-columnFilter type="text" field="name" display="menu" />
        </div>
      </th>

      <th></th>
    </tr>
  </ng-template>

  <ng-template #body let-category>
    <tr>
      <td><p-tableCheckbox [value]="category" /></td>
      <td>{{ category.name }}</td>
      <td class="flex pr-4 justify-content-end">
        <p-button
          icon="pi pi-pencil"
          class="mr-2"
          rounded
          outlined
          (onClick)="updateCategory(category)"
        />
        <p-button
          icon="pi pi-trash"
          severity="danger"
          rounded
          outlined
          (onClick)="deleteCategory(category)"
        />
      </td>
    </tr>
  </ng-template>
  <ng-template #emptymessage>
    <tr>
      <td colspan="7">Não foram encontradas categorias.</td>
    </tr>
  </ng-template>
</p-table>

<p-confirmDialog [style]="{ width: '450px' }" />
