<div>
  <label for="name" class="block mb-2 font-bold">Categoria</label>
  <input type="text" pInputText id="name" [(ngModel)]="name" fluid />
</div>

<div class="flex justify-content-end mt-3 w-full">
  <p-button
    class="mr-2"
    type="button"
    label="Cancelar"
    icon="pi pi-times"
    variant="text"
    (click)="close()"
  />
  <p-button type="button" label="Salvar" (click)="save()" />
</div>
